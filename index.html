<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Recherche api</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./CSS/index.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="head_container">
					<h1>Using RandomUser.me</h1>
					<p>
						Users u see below are fetched from
						<a href="https://randomuser.me">RandomUser.me API</a> ,
						look at the javascript code to see the call !
					</p>
				</div>
				<div class="tableau_de_recherche">
					<h2>Utilisateurs</h2>
					<div class="input_container">
						<input
							id="search"
							type="text"
							class="myInput"
							placeholder="Rechercher ..."
						/>
					</div>
					<ul class="list_group" id="users"></ul>
				</div>
			</div>
			<div class="root"></div>
		</main>
	</body>
	<script src="./JS/index.js"></script>
</html>
